<mat-nav-list style="display: flex;flex-direction: column;">
    <a mat-list-item>
        <span mat-line>_id</span>
        <span mat-line>{{storeInfoData._id}}</span>
    </a>

    <qrcode *ngIf="!has_binded_owner" [qrdata]="qrcode_data" [size]="200" [level]="'M'" style="width: 200px;align-self:center"></qrcode>
    
    <a mat-list-item *ngIf="has_binded_owner">
        <span mat-line>已绑定店主账户</span>
        <span mat-line>{{storeInfoData.owner_user}}</span>
    </a>
    <a mat-list-item>
        <span mat-line>追踪代码</span>
        <span mat-line>{{storeInfoData.tagtrack_code}}</span>
    </a>

    <mat-form-field class="form-field-margin-fix">
        <input matInput placeholder="店铺名字" autocomplete="off" [(ngModel)]="storeInfoData.name">
    </mat-form-field>

    <mat-form-field class="form-field-margin-fix">
        <input matInput placeholder="店主名字" autocomplete="off" [(ngModel)]="storeInfoData.owner_name">
    </mat-form-field>
    <mat-form-field class="form-field-margin-fix">
        <input matInput placeholder="电话" autocomplete="off" [(ngModel)]="storeInfoData.phone">
    </mat-form-field>
    <mat-form-field class="form-field-margin-fix">
        <input matInput placeholder="地址" autocomplete="off" [(ngModel)]="storeInfoData.address">
    </mat-form-field>

    <mat-form-field class="form-field-margin-fix">
        <textarea matInput placeholder="备注" [(ngModel)]="storeInfoData.note"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="updateStoreInfo()" style="float: right">更新</button>

</mat-nav-list>

<div class="page-layout blank p-24" fusePerfectScrollbar>

    <div style="display: felx;flex-direction: column;margin-bottom: 16px">
        <h2>标签追踪</h2>
        <button mat-raised-button color="primary" (click)="openDialog()">增加标签</button>
    </div>
    <mat-form-field style="width: 100%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="过滤搜索">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tagtrace-table" style="width: 100%">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> 名字 </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> 代码 </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> 类型 </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> 激活 </th>
            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="active_date">
            <th mat-header-cell *matHeaderCellDef> 激活时间 </th>
            <td mat-cell *matCellDef="let element"> {{element.active_date | date: 'mediumDate'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> 创建时间 </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'mediumDate'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"></tr>
    </table>
</div>

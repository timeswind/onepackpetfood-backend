<div class="page-layout blank p-24" fusePerfectScrollbar style="display: flex;align-items: flex-start;">

    <div class="login-form">
        <button mat-stroked-button color="primary" (click)="switchMode()">{{mode === 'email' ? '企业微信登入' : '邮箱登入'}}</button>
        <div style="margin-top: 16px">
            <div [hidden]="mode === 'ww_login'">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="display: flex;flex-direction: column">
                    <h1>登入</h1>
                    <mat-form-field class="example-full-width">
                        <input matInput type="text" placeholder="邮箱" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                        />
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput type="password" placeholder="密码" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        />
                    </mat-form-field>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">填写邮箱</div>
                        <div *ngIf="f.email.errors.email">邮箱地址不正确</div>
                    </div>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">填写密码</div>
                        <div *ngIf="f.password.errors.minlength">密码至少大于6位</div>
                    </div>
                    <button mat-raised-button color="primary">登入</button>
                </form>
            </div>
            <div id="ww_login_qrcode" [hidden]="mode === 'email'"></div>
        </div>
    </div>
</div>

<div class="page-layout blank p-24" fusePerfectScrollbar>

    <div style="display: felx;flex-direction: column;margin-bottom: 16px">
        <h2>订单管理</h2>
        <button mat-raised-button color="primary" (click)="openDialog()">手动添加订单</button>
    </div>
    <mat-form-field style="width: 100%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="过滤搜索">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tagtrace-table" style="width: 100%">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> 订单号 </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <ng-container matColumnDef="item_name">
            <th mat-header-cell *matHeaderCellDef> 商品 </th>
            <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
        </ng-container>

        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> 数量 </th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> 地址 </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"></tr>
    </table>
</div>

<div class="page-layout blank p-24" fusePerfectScrollbar>

    <div style="display: felx;flex-direction: column;margin-bottom: 16px">
        <h2>订单管理</h2>
        <button mat-raised-button color="primary" (click)="openDialog()">手动添加订单</button>
    </div>
    <mat-form-field style="width: 100%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="过滤搜索">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tagtrace-table" style="width: 100%">
        <ng-container matColumnDef="sku">
            <th mat-header-cell *matHeaderCellDef> 商品数量,id </th>
            <td mat-cell *matCellDef="let element">
                <div style="display: flex;flex-direction: column">
                    <div>
                        {{element.packages.length}}
                    </div>
                    <div *ngFor="let package of element.packages">
                        {{package.good._id}}
                    </div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> 订单状态 </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="total_fee">
                <th mat-header-cell *matHeaderCellDef> 总价 </th>
                <td mat-cell *matCellDef="let element"> ￥{{element.total_fee}} </td>
            </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> 地址 </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)" style="cursor: pointer;"></tr>
    </table>
</div>
